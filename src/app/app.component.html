<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label> Payee Name </label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payee Date </label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChanged($event.target.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Date</b></label>
      <div>
        {{ date | date:"MMMM dd, yyyy" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payee Amount </label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency:"INR" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Height </label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: '3.1-3' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Miles </label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
        {{ miles | convert:'cm' | number:'1.0-2' }}
      </div>
    </div>
  </div>
</div>
